<p>Listado de Héroes</p>

<div *ngIf="borrado; else noBorrado">
    <h3>Héroe borrado: <small>{{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No hay elementos borrados</h3>
</ng-template>
    
    <button (click)="borrarHeroe()">
        Borrar
    </button>

<ul>
<li *ngFor= "let heroe of heroes, let i=index">
   {{i + 1}} - {{heroe}}
</li>
</ul>
